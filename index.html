<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
  <script src="js/lodash.js"></script>
  <!--<script src="js/google-map-api.js"></script>-->
  <script src="js/angular-google-maps.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>


  <!--<script src="js/angular-ui-router.js"></script>-->
  <script src="js/app.js"></script>
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="app" ng-controller="MainCtrl">
<span>it works</span>

<ui-gmap-google-map id="map" center="map.center" pan="map.pan" zoom="map.zoom" options="map.options">
  <ui-gmap-markers
      models='locations'
      idKey='"idKey"'
      coords="'center'"
      onClick="'onClick'"
      options="'options'"

      labelContent="'labelContent'"><!--
      labelAnchor="'{string}'"
      labelClass="'{string}'"
      click="'{string or expression to a function}'"
      modelsbyref="{expression}"

      events="{expression}"

      control='{expression}'
      chunk='{expression}'
      cleanchunk='{expression}'
      doRebuildAll="{string or object}"-->
    <ui-gmap-windows options="'windowOptions'" closeClick="'closeClick'"
                     templateUrl="'templateUrl'" templateParameter="'templateParameter'"
                     show="'show'" >
    </ui-gmap-windows>
  </ui-gmap-markers>
</ui-gmap-google-map>
</body>
</html>
